<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="uploadForm">
        <input type="file" name="frame" id="frameInput" />
        <button type="submit">Upload Frame</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('frameInput');
            formData.append('frame', fileInput.files[0]);

            const res = await fetch('http://localhost:5000/api/monitor/user/upload', {
                method: 'POST',
                body: formData,
            });

            const data = await res.json();
            console.log(data);
        });
    </script>
</body>

</html>
